<div class="mainContentContainer">
  <div class="header" *ngIf="headerTemplate!=undefined">
    <div>
      <span class="material-symbols-outlined">
        star
      </span>
    </div>
    <div>
      {{headerTemplate}}
    </div>
    <div>
      <span class="material-symbols-outlined">
        star
      </span>
    </div>
  </div>
  <div id="content" *ngIf="template=='resume'">
    <div class="subCotentContainer" *ngFor="let x of data">
      <div class="header header-medium bold">
        <div>
          {{x.header}}
        </div>
      </div>
      <div *ngIf="isArray(x.content)==false">
        {{x.content}}
      </div>
      <div *ngIf="isArray(x.content)==true && x.header=='Core Strengths'">
        <ul *ngFor="let item of x.content">
          <li>
            <b>{{item.header}}</b>{{item.content}}
          </li>
        </ul>
      </div>
      <div class="skillsContainer" *ngIf="isArray(x.content)==true && x.header=='Skills'">
        <div class="align-items-center" *ngFor="let item of x.content">
          <div class="header header-medium">
            <div>
              {{item.header}}
            </div>
          </div>
          <div class="skillContainer">
            <div *ngFor="let i of item.content" class="skillContent">
              <div><img [src]="i.content"></div>
              <div>{{i.header}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="employment gap30px" *ngIf="isArray(x.content)==true && x.header=='Employment'">
        <div class="employment gap10px" *ngFor="let item of x.content">
          <div class="firm bold medium border-top-bottom padding-top-bottom">
            <div>
              {{item.firmName}}
            </div>
            <span class="example-spacer"></span>
            <div>
              {{item.location}}
            </div>
          </div>
          <div class="firm">
            <div>
              {{item.designation}}
            </div>
            <span class="example-spacer"></span>
            <div>
              {{item.timePeriod}}
            </div>
          </div>
          <div class="bold">
            {{item.content.header}}
          </div>
          <ul class="rolesResp">
              <li *ngFor="let x of item.content.content">
                <b>- </b>{{x}}
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Template -->
  <div class="contactDetails">
    <form (submit)="sendEmail($event)" class="formContent" *ngIf="template=='contact'">
      <div class="center">
        {{data.header}}
      </div>
      <div class="center">
        <input class="full-width" type="text" name="fromEmailAddress" [(ngModel)]="fromEmailAddress"
          placeholder="Enter Your Email Address" required>
      </div>
      <div class="center">
        <input class="full-width" type="text" name="subject" [(ngModel)]="subject" placeholder="Enter Mail Subject"
          required>
      </div>
      <div class="center height50">
        <textarea class="textarea" name="message" [(ngModel)]="body" placeholder="Enter Mail Description"
          required></textarea>
      </div>
      <div class="center">
        <input class="emailButton" type="submit" value="Send Mail">
      </div>
    </form>
    <div *ngIf="template=='contact'" class="content socialprofiles center gap10">
      <div><a [href]="data.linkedInUrl" target="_blank"><img [src]="data.linkedIn"></a></div>
      <div><a [href]="data.githubUrl" target="_blank"><img [src]="data.github"></a></div>
      <div><a [href]="data.instagramUrl" target="_blank"><img [src]="data.instagram"></a></div>
    </div>
    <div *ngIf="template=='contact'" class="content center gap10 column">
      <div class="content center gap10">
        {{data.email}}
      </div>
      <div class="content center gap10">
        {{data.phoneNumber}}
      </div>
    </div>
    <div>

    </div>
  </div>
</div>
